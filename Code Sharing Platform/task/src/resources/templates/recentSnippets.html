<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
<h1>Recent snippets</h1>
<th:block th:each="snippet, iState : ${snippets}">
    <pre id="code_snippet"><code th:text="${snippet.code}"></code></pre>
    <span id="load_date" th:text="${snippet.date}"></span>
    <hr th:if="${iState.last == false}">
</th:block>
</body>

</html>
