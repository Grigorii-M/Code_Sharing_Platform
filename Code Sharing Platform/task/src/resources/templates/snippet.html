<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
<span id="load_date" th:text="${snippet.date}"></span>
<pre id="code_snippet"><code th:text="${snippet.code}"></code></pre>
<span id="time_restriction" th:if="${snippet.isHasAccessDeadline()}" th:text="${snippet.getRemainingTime()}"></span>
<span id="views_restriction" th:if="${snippet.isHasViewsThreshold()}" th:text="${snippet.getViewThreshold() - snippet.getTimesViewed()}"></span>
</body>

</html>
